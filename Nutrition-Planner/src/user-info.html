<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&family=Paytone+One&family=Poiret+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main text-center mt-5 user-info-page">
        <section class="steps-form">
            <div class="steps-row setup-panel">
                <div class="steps-container">
                    <div class="steps-step goal-step">
                        <a href="./index.html" type="button" class="btn btn-indigo btn-circle" id="goal-stepper"></a>
                        <hr class="steps-separator">
                    </div>
                    <div class="steps-step user-info-step">
                        <a href="./user-info.html" type="button" class="btn btn-default btn-circle" disabled="" id="user-info-stepper"></a>
                        <hr class="steps-separator">
                    </div>
                    <div class="steps-step calories-info-step">
                        <a href="./calories-info.html" type="button" class="btn btn-default btn-circle" disabled="disabled" id="calories-info-stepper"></a>
                        <hr class="steps-separator">
                    </div>
                    <div class="steps-step recipes-step">
                        <a href="./recipes.html" type="button" class="btn btn-default btn-circle" disabled="disabled" id="recipes-stepper"></a>
                        <hr class="w-10">
                    </div>

                </div>
            </div>
        </section>
        <section class="title-page">
            <div>
                <h2>
                    Body Information
                </h2>
            </div>
        </section>
        <hr class="hrblue">
        <section id="user-info-page">
            <form id="myform">
                <section>
                    <div class="d-inline-flex mb-1">
                        <label class="me-3" for="user-info-goal">Goal:</label>
                        <h3 class="ms-2" id="indicated-goal-header">Weight-loss</h3>
                    </div>
                    <div id="user-info-gender">
                        <div class="d-inline-block mb-3 gender-select">
                            <label class="me-3" for="user-info-gender">Gender:</label>
                            <input id="male-value" type="radio" name="sex" value="male" required>
                            <label class="me-5" for="male-value">Male</label>
                            <input id="female-value" type="radio" name="sex" value="female">
                            <label class="me-4" for="female-value">Female</label>
                        </div>
                    </div>
                    <div class="ms-3 mb-3">
                        <label class="me-2" for="age-value">Age :</label>
                        <input id="age-value" type="number" placeholder="21-80 years old" required min="21" max="80">

                    </div>
                    <div class="mb-3">
                        <label class="me-2" for="height-value">Height :</label>
                        <input id="height-value" type="number" placeholder="cm" required min="130" max="200">

                    </div>
                    <div class="mb-3">
                        <label class="me-2" for="weight-value">Weight :</label>
                        <input id="weight-value" type="number" placeholder="kg" required min="45" max="100">
                    </div>
                </section>
                <section class="selection-sect">
                    <label for="exercise-freq">Select the option that best describes your weekly physical
                        activity:</label>
                    <div id="exercise-freq" class="mb-3 mt-3">
                        <div class=" d-inline-flex flex-wrap justify-content-center">
                            <div>
                                <div class="mb-3">
                                    <button type="button" id="option-1" class="btn">
                                        <strong>Sedentary</strong><br><small>desk job and little to no exercise</small>
                                    </button>
                                </div>
                                <div class="mb-3">
                                    <button type="button" id="option-2" class="btn">
                                        <strong>Lightly Active</strong><br><small>light exercise/sports
                                            1-3days/week</small>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <div class="mb-3">
                                    <button type="button" id="option-3" class="btn">
                                        <strong>Moderately Active</strong><br><small> moderate exercise/sports
                                            3-5days/week</small>
                                    </button>
                                </div>
                                <div class="mb-3">
                                    <button type="button" id="option-4" class="btn">
                                        <strong>Extremely Active</strong><br><small>hard daily exercise/sports and
                                            physical job or training</small>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="footer-sect">
                    <button id="btn-calculate" type="submit" class="btn">Calculate</button>
                </section>
            </form>
        </section>
    </div>
    <script type="module" src="./user-info.js"></script>
</body>

</html>
