<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Passion+One&family=Paytone+One&family=Poiret+One&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main text-center mt-5">
    <section class="title-page">
      <div class="border-bottom">
        <h2>
          Recommended Recipes:
        </h2>
      </div>
    </section>
    <section id="loader-spinner-sect" style="display: inline-block;">
      <div class="lds-ring"> 
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    <p>Loading recipes...</p>
    </section>
    <section id="recipes-sect" style="display: none;">
      <section id="diet-filter" class="diet-filter-dropdown">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
            Dietary
          </button>
          <ul class="dropdown-menu dropdown-menu-dark" id="filter-list" aria-labelledby="dropdownMenuButton2">
            <li id="vegetarian" class="dropdown-item">Vegetarian</li>
            <li id="pescatarian" class="dropdown-item">Pescatarian</li>
            <li id="peanut-free" class="dropdown-item">Peanut-Free</li>
            <li id="no-filter" class="dropdown-item">No Filter</li>
          </ul>
        </div>
      </section>
      <section class="recipe-container-grid">
        <div class="container text-center">
          <div class="row mt-5 d-inline-flex flex-wrap justify-content-center" id="recipes-container">
            <div id="recipe-row-1">
            <!-- Append Rcipes here -->

            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
  <script type="module" src="./recipes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"

</html>
