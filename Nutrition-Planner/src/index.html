<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&family=Paytone+One&family=Poiret+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main text-center mt-5 goal-page">
        <section class="steps-form">
            <div class="steps-row setup-panel">
                <div class="steps-container">
                    <div class="steps-step goal-step">
                        <a href="./index.html" type="button" class="btn btn-indigo btn-circle" id="goal-stepper"></a>
                        <hr class="steps-separator">
                    </div>
                    <div class="steps-step user-info-step">
                        <a href="./user-info.html" type="button" class="btn btn-default btn-circle" disabled="disabled" id="user-info-stepper"></a>
                        <hr class="steps-separator">
                    </div>
                    <div class="steps-step calories-info-step">
                        <a href="./calories-info.html" type="button" class="btn btn-default btn-circle" disabled="disabled" id="calories-info-stepper"></a>
                        <hr class="steps-separator">
                    </div>
                    <div class="steps-step recipes-step">
                        <a href="./recipes.html" type="button" class="btn btn-default btn-circle" disabled="disabled" id="recipes-stepper"></a>
                        <hr class="w-10">
                    </div>

                </div>
            </div>
        </section>
        <section class="title-page">
            <h1>HEALTH UP</h1>
            <hr class="hrblue">
            <h3 class="mb-3 mt-5">Indicate your goal:</h3>
        </section>

        <section class="goal-selection-sect">
            <div id="indicated-goal">
                <div class="mb-3">
                    <button type="button" class="btn" id="goal-weight-loss">Weight-loss</button>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn" id="goal-muscle-gain">Muscle-gain</button>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn" id="goal-tone-up">Tone-up</button>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
